
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture Striker AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <style>
      @keyframes softScalePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      .animate-soft-scale {
        animation: softScalePulse 3s ease-in-out infinite;
      }
      @keyframes gentleFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-gentle-float {
        animation: gentleFloat 4s ease-in-out infinite;
      }
      @keyframes textGlow {
        0%, 100% { 
          text-shadow: 0 0 10px rgba(244, 63, 94, 0.3); 
          color: #f43f5e; 
        }
        50% { 
          text-shadow: 0 0 25px rgba(244, 63, 94, 0.8), 0 0 45px rgba(244, 63, 94, 0.4); 
          color: #fb7185; 
        }
      }
      .animate-text-glow {
        animation: textGlow 2s ease-in-out infinite;
      }
    </style>
